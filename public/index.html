<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Personal space for Daniel Lauding"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/android-chrome-192x192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Daniel Lauding</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="contact" value="contact" />
      <input type="text" name="name" />
      <input type="text" name="company" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="request" netlify netlify-honeypot="bot-field" hidden>
      <input type="hidden" name="request" value="request" />
      <input
        type="hidden"
        name="client"
      />
      <input
        type="hidden"
        name="project"
      />
      <input type="text" name="name" />
      <input type="text" name="company" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="offert" netlify netlify-honeypot="bot-field" hidden enctype='multipart/form-data'>
      <input type="hidden" name="offert" value="offert" />
      <input type="text" name="name" />
      <input type="text" name="company" />
      <input type="email" name="email" />
      <input type="file" name="file" />
      <textarea name="message"></textarea>
    </form>

    <form name="newproject" netlify netlify-honeypot="bot-field" hidden enctype='multipart/form-data'>
      <input type="hidden" name="form-name" value="newproject" />
      <input type="text" name="full-name" />
      <input type="text" name="company-name" />
      <input type="email" name="email" />
      <input type="text" name="projectName" />
      
      <!-- Help Type -->
      <select name="helpType"></select>
      <textarea name="helpTypeOther"></textarea>
      
      <!-- Project Type -->
      <select name="projectType"></select>
      <textarea name="projectTypeOther"></textarea>
      
      <!-- Deliverables -->
      <input type="checkbox" name="deliverables[]" value="Figma" />
      <input type="checkbox" name="deliverables[]" value="Design System" />
      <input type="checkbox" name="deliverables[]" value="UI" />
      <input type="checkbox" name="deliverables[]" value="UX" />
      <input type="checkbox" name="deliverables[]" value="Mentorship" />
      <input type="checkbox" name="deliverables[]" value="Front-end development" />
      <input type="checkbox" name="deliverables[]" value="Prototyping" />
      <input type="checkbox" name="deliverables[]" value="AI-driven exploration" />
      <input type="checkbox" name="deliverables[]" value="Real-code Prototypes" />
      <input type="checkbox" name="deliverables[]" value="Validate Solutions" />
      <input type="checkbox" name="deliverables[]" value="Design Concepts" />
      <input type="checkbox" name="deliverables[]" value="Design Evaluation" />
      <input type="checkbox" name="deliverables[]" value="CRO" />
      <input type="checkbox" name="deliverables[]" value="other" />
      <textarea name="deliverablesOther"></textarea>
      
      <!-- Budget -->
      <select name="budget">
        <option value="$0 – $10k">$0 – $10k</option>
        <option value="$10k – $50k">$10k – $50k</option>
        <option value="$50k – $250k">$50k – $250k</option>
        <option value="$250k – $1M">$250k – $1M</option>
        <option value="$1M+">$1M+</option>
        <option value="Other">Other</option>
      </select>
      <textarea name="budgetOther"></textarea>
      
      <!-- Project Description -->
      <textarea name="project-description"></textarea>
      
      <!-- File Upload -->
      <input type="file" name="file" multiple />
    </form>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
